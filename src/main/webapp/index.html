<!DOCTYPE html>
<html>
<head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" charset="UTF-8">
</head>
<body>
<h1>Make your TODO list</h1>
<div style="width: 430px">
    <form method="post" action="taskevent">

        <table>
            <tr>
                <td>ENTER TASK NAME:</td>
                <td><input type="text" name="name" style="width: 250px"></td>
            </tr>
            <tr>
                <td>ENTER DISCRIPTION:</td>
                <td><input type="text" name="description" style="width: 250px"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="CREATE" style="margin-top: 15px">
                </td>
            </tr>
        </table>

        <div align="right"><a href="/taskevent">Show all tasks</a></div>

    </form>
</div>
</body>
</html>
